<html>
    <head>
        <title>Draw Poker</title>
        <link rel="stylesheet" type="text/css" href="skeleton.css">
        <link ref="stylesheet" type="text/css" href="modular.css">
        <link rel="stylesheet" type="text/css" href="state.css">
        <link rel="stylesheet" type="text/css" href="theme.css">
        <script src="PokerGame.js"></script>
    </head>
    <body background="greenBack.jpg">
        <div class="container">
        <div align="center" id="header"class="sixteen columns">
            <img src="title.png" width=400 height=100>
        </div>
        <div class="clear"></div>
        <div class="sixteen columns"></div>
        <div class="clear"></div>
        <br>
        <br>
        <form NAME="form1"><center>
            <table class="display">
            <tr class="display__start">
              <td> <img border=0 src="blank.gif" height=136 width=106>
              <td> <img border=0 src="blank.gif" height=136 width=106>
              <td> <img border=0 src="blank.gif" height=136 width=106>
              <td> <img border=0 src="blank.gif" height=136 width=106>
              <td> <img border=0 src="blank.gif" height=136 width=106>
              <td> </td>
            </tr>
            <tr class="display__onclick">
              <td> <a href="#" onClick="Hold(1)">
                   <img border=0 src="hold.gif" height=50 width=106></a>
              <td> <a href="#" onClick="Hold(2)">
                   <img border=0 src="hold.gif" height=50 width=106></a>
              <td> <a href="#" onClick="Hold(3)">
                   <img border=0 src="hold.gif" height=50 width=106></a>
              <td> <a href="#" onClick="Hold(4)">
                   <img border=0 src="hold.gif" height=50 width=106></a>
              <td> <a href="#" onClick="Hold(5)">
                   <img border=0 src="hold.gif" height=50 width=106></a>
            </tr>
            <tr class="display__values">
              <td class="score"> <B>Total<BR>Score:</B>
                   <input TYPE="TEXT" SIZE=6 NAME="total" VALUE="100"></td>
              <td class="hand" colspan=2> <B>Current <BR>Hand:</B>
                   <input TYPE="TEXT" SIZE=20 NAME="message"
                    VALUE="Press DEAL to begin.">
              <td>
              <td class="deal-draw"> <a href="#" onClick="DealDraw()">
                   <img border=4 src="deal.gif" height=50 width=106></a>
            </tr>
            </table>
        </center></form>
    </body>
</html>
